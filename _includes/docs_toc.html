<nav class="docs-toc">
    <ul>
        {% assign docs = site.docs | sort: 'order' %}
        {% for doc in docs %}
            <li>
                <a href="{{ doc.url | relative_url }}" 
                   {% if page.url == doc.url %}class="active"{% endif %}>
                    {{ doc.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
